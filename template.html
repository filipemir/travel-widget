<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="index.css" rel="stylesheet">
</head>
<body style="background-color: darken(#E4E5EA, 10%)">
<div class="partner-widget-container">

<!-- Widget starts here: -->
<div class="stn-widget">

  <!-- HEADLINE -->
  <div class="row headline">Plan your trip.</div>

  <!-- FORM OPTIONS -->
  <div class="row form-options">
    <div class="row tabs">
      <div class="tab active" data="air"><span>Flights</span></div>
      <div class="tab" data="car"><span>Cars</span></div>
      <div class="tab" data="hotel"><span>Hotels</span></div>
      <div class="tab" data="vacation"><span>Packages</span></div>
    </div>
  </div>

  <!-- VARIOUS FORMS (only one of which should display at any given time) -->
  <div class="forms">

    <!-- FLIGHTS FORM -->
    <div class="row form-container" id="air-form">
      <div class="form-elements">
        <div class="form-fields">
          <div class="form-field location-field">
            <input id="originName" type="search" placeholder="Where from?" value="Boston, MA">
          </div>
          <div class="form-field location-field">
            <input id="destinationName" type="search" placeholder="Where to?" value="New York, NY">
          </div>
          <div class="secondary-fields">
            <div class="form-field date-range-field">
              <div class="calendar-icon">
                <svg viewBox="0 0 16 17.5" fill="currentColor">
                    <rect y="6.5" width="16" height="1"></rect>
                    <rect x="11" y="-0.5" width="1" height="5"></rect>
                    <rect x="4" y="-0.5" width="1" height="5"></rect>
                    <path d="M14,2.47a1,1,0,0,1,1,1v12a1,1,0,0,1-1,1H2a1,1,0,0,1-1-1V3.5a1,1,0,0,1,1-1H14m0-1H2a2,2,0,0,0-2,2v12a2,2,0,0,0,2,2H14a2,2,0,0,0,2-2V3.5a2,2,0,0,0-2-2h0Z"></path>
                  </svg>
              </div>
              <input type="text" class="form-control" id="dateRange" name="dateRange" placeholder="When?" />
            </div>
            <div class="form-field tooltip-summary">
              <input class="form-field-text" value="2 passengers, economy" readonly></input>
              <div class="down-arrow"></div>
            </div>
          </div>
        </div>
        <div class="submit-button"><span>Search</span></div>
      </div>
    </div>

    <!-- CAR FORM -->
    <div class="row form-container" id="car-form" style="display: none;">
        <div class="form-elements">
          <div class="form-fields">
            <div class="form-field location-field">
              <input id="originName" type="search" placeholder="Where from?" value="San Francisco, CA">
            </div>
            <div class="form-field location-field">
              <input id="destinationName" type="search" placeholder="Returning" value="San Francisco, CA">
            </div>
            <div class="secondary-fields">
              <div class="form-field date-field">
                <input type="text" class="form-control" id="date1" name="date1" placeholder="Pick up" />
              </div>
              <div class="form-field time-field">
                <input type="text" class="form-control" id="time1" name="time1" value="12pm" />
              </div>
              <div class="form-field date-field">
                <input type="text" class="form-control" id="date2" name="date2" placeholder="Drop off" />
              </div>
              <div class="form-field time-field">
                <input type="text" class="form-control" id="time2" name="time2" value="12pm" />
              </div>
            </div>
          </div>
          <div class="submit-button"><span>Search</span></div>
        </div>
    </div>

    <!-- HOTEL FORM -->
    <div class="row form-container" id="hotel-form" style="display: none;">
      <div class="form-elements">
        <div class="form-fields">
          <div class="form-field location-field">
            <input id="destinationName" type="search" placeholder="Where are you headed?" value="Lisbon, Portugal">
          </div>
          <div class="secondary-fields">
            <div class="form-field date-range-field">
              <div class="calendar-icon">
                <svg viewBox="0 0 16 17.5" fill="currentColor">
                    <rect y="6.5" width="16" height="1"></rect>
                    <rect x="11" y="-0.5" width="1" height="5"></rect>
                    <rect x="4" y="-0.5" width="1" height="5"></rect>
                    <path d="M14,2.47a1,1,0,0,1,1,1v12a1,1,0,0,1-1,1H2a1,1,0,0,1-1-1V3.5a1,1,0,0,1,1-1H14m0-1H2a2,2,0,0,0-2,2v12a2,2,0,0,0,2,2H14a2,2,0,0,0,2-2V3.5a2,2,0,0,0-2-2h0Z"></path>
                  </svg>
              </div>
              <input type="text" class="form-control" id="dateRange" name="dateRange" placeholder="When?" />
            </div>
            <div class="form-field tooltip-summary">
              <input class="form-field-text" value="2 guests, 1 room" readonly></input>
              <div class="down-arrow"></div>
            </div>
          </div>
        </div>
        <div class="submit-button"><span>Search</span></div>
      </div>
    </div>

    <!-- VACATION FORM -->
    <div class="row form-container" id="vacation-form" style="display: none;">
      <div class="form-elements">
        <div class="form-fields">
          <div class="form-field location-field">
            <input id="destinationName" type="search" placeholder="Where are you headed?" value="Lisbon, Portugal">
          </div>
          <div class="secondary-fields">
            <div class="form-field date-range-field">
              <div class="calendar-icon">
                <svg viewBox="0 0 16 17.5" fill="currentColor">
                    <rect y="6.5" width="16" height="1"></rect>
                    <rect x="11" y="-0.5" width="1" height="5"></rect>
                    <rect x="4" y="-0.5" width="1" height="5"></rect>
                    <path d="M14,2.47a1,1,0,0,1,1,1v12a1,1,0,0,1-1,1H2a1,1,0,0,1-1-1V3.5a1,1,0,0,1,1-1H14m0-1H2a2,2,0,0,0-2,2v12a2,2,0,0,0,2,2H14a2,2,0,0,0,2-2V3.5a2,2,0,0,0-2-2h0Z"></path>
                  </svg>
              </div>
              <input type="text" class="form-control" id="dateRange" name="dateRange" placeholder="When?" />
            </div>
            <div class="form-field tooltip-summary">
              <input class="form-field-text" value="2 travelers" readonly></input>
              <div class="down-arrow"></div>
            </div>
          </div>
        </div>
        <div class="submit-button"><span>Search</span></div>
      </div>
    </div>

  </div>

  <!-- TOOLTIP -->
  <div class="tooltip" style="display: none;">

    <!-- AIR TOOLTIP -->
    <div class="tooltip-content air-tooltip-content" >
      <div class="panel">
        <div class="count num-adults">
          <div class="count-label">Passengers</div>
          <div class="count-changer">
            <div class="count-button count-button-minus">-</div>
            <div class="count-value">2</div>
            <div class="count-button count-button-plus">+</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="flight-type">
          <div class="panel-label">Flight type:</div>
          <div class="radios">
            <div class="radio-field">
              <input class="radio" type="radio" name="flightType" value="roundtrip" checked />
              <label class="radio-label" for="roudntrip">Roundtrip</label>
            </div>
            <div class="radio-field">
              <input class="radio" type="radio" name="flightType" value="oneway">
              <label class="radio-label" for="oneway">One-way</label>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="flight-class">
          <div class="panel-label">Class:</div>
          <div class="radios">
            <div class="radio-field">
              <input class="radio" type="radio" name="flightClass" value="economyCoach" checked />
              <label class="radio-label" for="economyCoach">Economy</label>
            </div>
            <div class="radio-field">
              <input class="radio" type="radio" name="flightClass" value="business">
              <label class="radio-label" for="business">Business</label>
            </div>
            <div class="radio-field">
              <input class="radio" type="radio" name="flightClass" value="first">
              <label class="radio-label" for="first">First</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- HOTEL TOOLTIP -->
    <div class="tooltip-content hotel-tooltip-content"  style="display: none;">
      <div class="panel">
        <div class="count num-adults">
          <div class="count-label">Guests</div>
            <div class="count-changer">
            <div class="count-button count-button-minus">-</div>
            <div class="count-value">2</div>
            <div class="count-button count-button-plus">+</div>
          </div>
        </div>

        <div class="count num-rooms">
          <div class="count-label">Rooms</div>
          <div class="count-changer">
            <div class="count-button count-button-minus inactive">-</div>
            <div class="count-value">1</div>
            <div class="count-button count-button-plus">+</div>
          </div>
        </div>
      </div>
    </div>

    <!-- VACATION TOOLTIP -->
    <div class="tooltip-content vacation-tooltip-content"  style="display: none;">
      <div class="panel">
        <div class="count num-adults">
          <div class="count-label">Travelers</div>
            <div class="count-changer">
            <div class="count-button count-button-minus">-</div>
            <div class="count-value">2</div>
            <div class="count-button count-button-plus">+</div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- Widget ends here -->

</div>
</body>

<!-- LOAD NEEDED SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</html>
