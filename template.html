<html>

<head>
  <link href="template.css" rel="stylesheet">
</head>

<body>
  <div class="partner-widget-container">

    <div class="stn-widget">
      <div class="row headline">Plan your trip.</div>
      <div class="row options">
        <div class="row vertical-pickers">
          <div class="vertical-picker"><span>Flights</span></div>
          <div class="vertical-picker"><span>Cars</span></div>
          <div class="vertical-picker"><span>Hotels</span></div>
          <div class="vertical-picker"><span>Packages</span></div>
        </div>
      </div>
      <div class="forms">

        <div class="row form-container" id="hotel-form">
          <form id="hotel-form">
            <div class="hotel-form-elements">
              <div class="form-fields">
                <div class="form-field location-field round-left active">
                  <div class="typeahead__container">
                    <div class="typeahead__field">
                      <span class="typeahead__query">
                                  <input id="destinationName" name="destinationName" type="search"
                                         placeholder="Where are you headed?" value="Lisbon, Portugal" autocomplete="off">
                              </span>
                    </div>
                  </div>
                </div>
                <div class="fixed-width-fields">
                  <div class="form-field date-range-field active">
                    <div class="calendar-icon">
                      <svg viewBox="0 0 16 17.5" fill="currentColor">
                          <rect y="6.5" width="16" height="1"></rect>
                          <rect x="11" y="-0.5" width="1" height="5"></rect>
                          <rect x="4" y="-0.5" width="1" height="5"></rect>
                          <path d="M14,2.47a1,1,0,0,1,1,1v12a1,1,0,0,1-1,1H2a1,1,0,0,1-1-1V3.5a1,1,0,0,1,1-1H14m0-1H2a2,2,0,0,0-2,2v12a2,2,0,0,0,2,2H14a2,2,0,0,0,2-2V3.5a2,2,0,0,0-2-2h0Z"></path>
                        </svg>
                    </div>
                    <input type="text" class="form-control" id="dateRange" name="dateRange" placeholder="When?" />
                  </div>
                  <div class="form-field extra-fields active">1 room, 2 guests</div>
                </div>
              </div>
              <div class="submit-button"><span>Search</span></div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
